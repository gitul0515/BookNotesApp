<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 서재</title>

    <meta name="description" content="독서 기록 애플리케이션">
    <meta name="keywords" content="독서, 기록">
    <meta name="author" content="권기홍">
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./Image/favicon2-rm.png">
    <!-- Fonts -->
    <link href="https://webfontworld.github.io/woowahan/BMDoHyeon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/fb9a82cb4a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Javascript -->
    <script src="../JS/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">나의 서재</h1>
      <form class="header__search-form" action="" method="get">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input 
          class="header__search" 
          type="text" 
          placeholder="등록한 책을 검색해보세요"
          autofocus
        >
      </form>
    </header>

    <main class="main">
      <button class="sort-btn">제목 순서로</button>
      <ul class="book-list">
        <li class="book-item">
          <div class="book-item__img" >
            <img src="../Asset/image/book/deep-work.jpg" alt="표지 이미지">
          </div>
          <ul class="book-item__rating">
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
          </ul>
          <h2 class="book-item__title">딥 워크</h2>
        </li>
        
      </ul>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="nav__tab-list">
          <li class="nav__tab-item">
            <a href="#"><i class="fa-solid fa-plus"></i></a>
          </li>
          <li class="nav__tab-item">
            <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
          </li>
          <li class="nav__tab-item">
            <a href="#"><i class="fa-solid fa-book-open-reader"></i></a>
          </li>
          <li class="nav__tab-item">
            <a href="#"><i class="fa-solid fa-square-poll-horizontal"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
